<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- START_PREVIEW_HEADER -->
    <meta property="og:title" content="Tom's Social Media Feed" />
    <meta property="og:image" content="./thumbnails/IMG_7435.jpeg" />
    <!-- END_PREVIEW_HEADER -->

    <title>Tom's Social Media Feed</title>
    <style>
        body {
          width: 90%;
          max-width: 500px;
          margin: 50px auto;
        }
        h1 {
            font-size: 60px;
            font-weight: 100;
            margin-bottom: 70px;
        }
        img {
          width: 100%;
          image-orientation: from-image;
        }
        .feed-text {
          min-height: 20px;
          margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <a href="./index.html">http://tombetthauser.com</a>
    <h1>Tom's Social Media Feed</h1>
    <!-- <h1>Tom's Social<br/>Media Feed</h1> -->
    <div id="image-container"></div>
    <br><br><br>
    <!-- <a href="./index.html">http://tombetthauser.com</a> -->
    <!-- <br><br> -->
    <a href="#">back...</a>
    <!-- [END] -->

    <script>
        const imgUrls = [
            // start tag
			 { filename: "IMG_7435.jpeg", date: "[10-7-2024]", text: "<a class='feed-text' href='https://axisgallery.org/home/exhibitions/erin-kaczkowski/'>Axis Gallery, 2024</a>"},
			 { filename: "IMG_7403.jpeg", date: "[10-7-2024]", text: "<a class='feed-text' href='https://axisgallery.org/home/exhibitions/erin-kaczkowski/'>Axis Gallery, 2024</a>"},
			 { filename: "IMG_7459.jpeg", date: "[10-7-2024]", text: "<a class='feed-text' href='https://axisgallery.org/home/exhibitions/erin-kaczkowski/'>Axis Gallery, 2024</a>"},
			 { filename: "IMG_7405.jpeg", date: "[10-7-2024]", text: ""},
			 { filename: "IMG_7393.jpeg", date: "[10-7-2024]", text: "IMG_7393.jpeg"},
			 { filename: "IMG_7299.jpeg", date: "[10-7-2024]", text: "IMG_7299.jpeg"},
			 { filename: "IMG_7083.jpeg", date: "[10-7-2024]", text: "IMG_7083.jpeg"},
			 { filename: "IMG_6911.jpeg", date: "[10-7-2024]", text: "IMG_6911.jpeg"},
			 { filename: "IMG_6371.jpeg", date: "[10-7-2024]", text: "IMG_6371.jpeg"},
			 { filename: "3_image.jpg", date: "[10-7-2024]", text: "3_image.jpg"},
			 { filename: "1_IMG_3966.jpeg", date: "[10-7-2024]", text: "1_IMG_3966.jpeg"},
			 { filename: "1_image.jpg", date: "[10-7-2024]", text: "1_image.jpg"},
			 { filename: "IMG_6572.jpeg", date: "[10-7-2024]", text: "IMG_6572.jpeg"},
			 { filename: "IMG_6489.jpeg", date: "[10-7-2024]", text: "IMG_6489.jpeg"},
			 { filename: "IMG_6487.jpeg", date: "[10-7-2024]", text: "IMG_6487.jpeg"},
			 { filename: "IMG_6453.jpeg", date: "[10-7-2024]", text: "IMG_6453.jpeg"},
			 { filename: "IMG_6384.jpeg", date: "[10-7-2024]", text: "IMG_6384.jpeg"},
			      // end tag
        ];

        let imgIndex = 0;
        const imagesPerBatch = 10;
        const container = document.getElementById('image-container');

        // Function to load the next batch of images
        function loadImages() {
        const endIndex = imgIndex + imagesPerBatch;

        for (let i = imgIndex; i < endIndex && i < imgUrls.length; i++) {
            const atag1 = document.createElement('a');
            atag1.href = `./images/${imgUrls[i].filename}`;
            
            const img = document.createElement('img');
            img.src = `./thumbnails/${imgUrls[i].filename}`;
            atag1.appendChild(img);
            
            // container.appendChild(atag1);
            
            const atag2 = document.createElement('a');            
            const containerDiv = document.createElement('div');
            const currImgText = imgUrls[i].text;

            if (currImgText !== '#none') {
              if (currImgText.slice(0, 4) == '<') {
                const newHtml = document.createElement('html');
                newHtml.innerHTML = currImgText;
                newHtml.className = `feed-text`;
                atag2.appendChild(newHtml);
              } else if (currImgText.slice(0,4) == 'http') {
                const newPTag = document.createElement('p');
                // newPTag.innerHTML = currImgText;
                newPTag.className = `feed-text`;
                
                const newATag = document.createElement('a');
                newATag.href = currImgText;
                newATag.innerHTML = currImgText;
                newATag.className = `feed-text`;
                newPTag.appendChild(newATag);

                atag2.appendChild(newPTag);
              } else {
                const newPTag = document.createElement('p');
                newPTag.innerHTML = currImgText;
                newPTag.className = `feed-text`;
                atag2.appendChild(newPTag);
              }
            } else {
              const ptag = document.createElement('p');
              ptag.className = `feed-text`;
              // ptag.innerHTML = `./${imgUrls[i].filename} ${imgUrls[i].date}`;
              ptag.innerHTML = `./${imgUrls[i].filename}`;
              // ptag.innerHTML = ``;
              atag2.appendChild(ptag);
            }
            
            containerDiv.appendChild(atag1);
            containerDiv.appendChild(atag2);


            container.appendChild(containerDiv);
        }


        // for (let i = imgIndex; i < endIndex && i < imgUrls.length; i++) {
        //     const atag1 = document.createElement('a');
        //     atag1.href = `./images/${imgUrls[i].filename}`;

        //     const img = document.createElement('img');
        //     img.src = `thumbnails/${imgUrls[i].filename}`;
        //     atag1.appendChild(img);

        //     container.appendChild(atag1);

        //     // const atag2 = document.createElement('a');

        //     const ptag = document.createElement('p');
        //     // ptag.className = `feed-text`;
        //     // ptag.innerHTML = `${imgUrls[i].filename} ${imgUrls[i].date}`;
        //     ptag.innerHTML = `${imgUrls[i].date}`;
        //     // atag2.appendChild(ptag);

        //     container.appendChild(ptag);

        //     const brtag = document.createElement('br');
        //     container.appendChild(brtag);
        // }
        imgIndex += imagesPerBatch;
        }

        // Infinite scroll handler
        window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
            loadImages();
        }
        });

        // Initial load
        loadImages();
    </script>
</body>
</html>
